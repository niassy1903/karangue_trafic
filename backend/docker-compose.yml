version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: "no"
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    networks:
      - laravel_network

  db:
    image: mongo:latest
    container_name: laravel_db
    restart: unless-stopped
    ports:
      - "27018:27017"  # Expose le port 27017 du conteneur sur le port 27018 de l'h√¥te
    volumes:
      - mongodb_data:/data/db
    networks:
      - laravel_network

  redis:
    image: redis:latest
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel_network

volumes:
  mongodb_data:
    driver: local

networks:
  laravel_network:
    driver: bridge