<div class="dashboard-layout">
  <!-- Bouton pour afficher/cacher la sidebar -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">☰</button>
  
  <app-sidebar [class.sidebar-collapsed]="isSidebarCollapsed"></app-sidebar>
  
  <div class="main-content">
    <app-navbar></app-navbar>
    
    <div class="dashboard-container">
      <br>

      <!-- ✅ Cartes Statistiques -->
      <div class="stats-cards">
        <div class="stat-card" *ngFor="let card of statsCards">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-title">{{ card.title }}</p>
              <p class="stat-count">{{ card.count }}</p>
            </div>
            <i class="fas {{ card.icon }} stat-icon"></i>
          </div>
        </div>
      </div>

      <!-- ✅ Historique et Graphique en colonne sur mobile -->
      <div class="history-section">
        <div class="history-table">
          <h2>Historique</h2>
          <table>
            <thead>
              <tr>
                <th>Matricule</th>
                <th>Prénom et Nom</th>
                <th>Date</th>
                <th>Heure</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of paginatedData">
                <td>{{ item.utilisateur.matricule }}</td>
                <td>{{ item.utilisateur.prenom }} {{ item.utilisateur.nom }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.heure }}</td>
                <td>{{ item.action }}</td>
              </tr>
            </tbody>
          </table>
          <br>
          
          <div class="pagination-modern">
            <button class="page-btn-modern" (click)="prevPage()" [disabled]="currentPage === 1">
              <i class="fas fa-angle-left"></i>
            </button>
          
            <ng-container *ngFor="let page of pages">
              <button
                (click)="goToPage(page)"
                [class.active]="page === currentPage"
                class="page-btn-modern"
              >
                {{ page }}
              </button>
            </ng-container>
          
            <button class="page-btn-modern" (click)="nextPage()" [disabled]="currentPage === totalPages">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
          
        </div>
      
        <div class="chart-section">
          <app-pie-chart></app-pie-chart>
        </div>
      </div>
    </div>
  </div>
</div>
