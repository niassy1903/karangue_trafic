<div class="sidebar">
  <div class="logo">
    <img src="logo.png" alt="Karangë Trafic" (click)="navigateTo('/accueil')" style="cursor: default;">
  </div>
  <h3>DASHBOARD</h3>
  <ul class="nav flex-column">
    <!-- Accueil (visible pour tous) -->
    <li class="nav-item" [class.active]="currentRoute === '/accueil'">
      <a class="nav-link" (click)="navigateTo('/accueil')">
        <i class="fas fa-home"></i> Accueil
      </a>
    </li>

    <!-- Gestion des utilisateurs (administrateur uniquement) -->
    <li class="nav-item" *ngIf="isAdministrateur()" [class.active]="currentRoute === '/utilisateur'">
      <a class="nav-link" (click)="navigateTo('/utilisateur')">
        <i class="fas fa-users"></i> Gestion des utilisateurs
      </a>
    </li>

    <!-- Gestion des amendes (agent de sécurité uniquement) -->
    <li class="nav-item" *ngIf="isAgentDeSecurite()" [class.active]="currentRoute === '/amendes'">
      <a class="nav-link" (click)="navigateTo('/amendes')">
        <i class="fas fa-file-invoice-dollar"></i> Gestion des amendes
      </a>
    </li>

    <!-- Historiques des amendes (agent de sécurité uniquement) -->
    <li class="nav-item" *ngIf="isAgentDeSecurite()" [class.active]="currentRoute === '/historiques-amendes'">
      <a class="nav-link" (click)="navigateTo('/historiques-amendes')">
        <i class="fas fa-history"></i> Historiques des amendes
      </a>
    </li>
  </ul>
  <button class="btn btn-danger logout-btn" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i> Déconnexion
  </button>
</div>
