<div class="login-container">
  <!-- Partie gauche avec le logo et le formulaire -->
  <div class="left-side">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Connexion</h1>
    <div class="lock-icon">
      <i class="fas fa-lock"></i>
    </div>
    <p>Veuillez entrer votre code secret</p>

   
    <div class="code-inputs">
      <input 
        [disabled]="isLocked" 
        type="password" 
        maxlength="1" 
        (input)="goToNext($any($event).target, 1)" 
        #input1
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="off"
      >
      <input 
        [disabled]="isLocked" 
        type="password" 
        maxlength="1" 
        (input)="goToNext($any($event).target, 2)" 
        #input2
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="off"
      >
      <input 
        [disabled]="isLocked" 
        type="password" 
        maxlength="1" 
        (input)="goToNext($any($event).target, 3)" 
        #input3
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="off"
      >
      <input 
        [disabled]="isLocked" 
        type="password" 
        maxlength="1" 
        (input)="goToNext($any($event).target, 4)" 
        #input4
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="off"
      >
    </div>
    
    <div class="error-message">{{errorMessage}}</div>
    @if (isLocked) {
      <div class="lock-message">
        Compte bloqué pendant {{lockTime}} secondes
      </div>
    }
    <a href="#" class="forgot-link">Code secret oublié</a>
  </div>

  <!-- Partie droite avec l'avatar agrandi -->
  <div class="right-side">
    <img src="avatar.png" alt="Avatar" class="avatar">
  </div>
</div>

<!-- Footer -->
